---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.alias }}</h2>

{{ content }}

<h2>Tagged with {{ page.alias }}</h2>
<ul>
	{% assign tagged_posts = site.posts | where: 'tag', page.alias %}
	{% for post in tagged_posts %}
	<li><a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
</ul>
